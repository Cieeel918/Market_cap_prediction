<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>公司信息查询</title>
</head>
<body>
    <h1>选择公司和功能</h1>
    <form action="/zh/company" method="post">
        <label for="company_name">公司代码:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="function_num">选择功能:</label>
        <select id="function_num" name="function_num" onchange="toggleStatementChoice()">
            <option value="1">公司简介</option>
            <option value="2">财务数字</option>
            <option value="3">财务报表</option>
        </select>

        <div id="statement_choice" style="display: none;">
            <label for="statement_choice">选择报表类型:</label>
            <select name="statement_choice">
                <option value="1">资产负债表</option>
                <option value="2">损益表</option>
                <option value="3">现金流量表</option>
            </select>
        </div>

        <div id="generated_text" style="margin-top: 20px;">
        <!-- 显示AI生成的文本 -->
        <p>{{ text }}</p>
        </div>

        <button type="submit">提交</button>
    </form>

    <script>


        function toggleStatementChoice() {
            var functionNum = document.getElementById("function_num").value;
            var statementChoiceDiv = document.getElementById("statement_choice");
            if (functionNum == "3") {
                statementChoiceDiv.style.display = "block";
            } else {
                statementChoiceDiv.style.display = "none";
            }
        }
    </script>

</body>
</html>
